name: JS

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test_js:
    if: '!cancelled()'
    name: Test JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
